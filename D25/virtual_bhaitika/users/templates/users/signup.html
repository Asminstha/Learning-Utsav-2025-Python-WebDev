{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card p-4 shadow tika-card">
      <h3 class="text-center mb-3">Sign Up</h3>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning w-100">Create Account</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
