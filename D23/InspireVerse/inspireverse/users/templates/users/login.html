{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow" data-aos="fade-up">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    <label>Username</label><br>
    <input type="text" name="username" class="w-full border p-2 rounded mb-3" required>
    <label>Password</label><br>
    <input type="password" name="password" class="w-full border p-2 rounded mb-3" required>
    <button class="px-4 py-2 bg-indigo-600 text-white rounded-md">Login</button>
  </form>
</div>
{% endblock %}
