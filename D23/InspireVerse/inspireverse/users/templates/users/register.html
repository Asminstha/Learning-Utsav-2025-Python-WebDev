{% extends 'base.html' %}

{% block content %}
<div class=" flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-lg" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Create Account</h2>

    <!-- Messages -->
    <div id="message-container" class="mb-4">
      {% if messages %}
        {% for message in messages %}
          <div class="p-3 rounded-md
                      {% if message.tags == 'success' %}bg-green-100 text-green-700
                      {% elif message.tags == 'error' %}bg-red-100 text-red-700
                      {% elif message.tags == 'info' %}bg-blue-100 text-blue-700
                      {% else %}bg-gray-100 text-gray-700{% endif %} mb-2 transition-opacity duration-700 opacity-100">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <!-- End messages -->

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" 
              class="w-full px-4 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors duration-300">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account? 
      <a href="{% url 'users:login' %}" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</div>

<!-- Messages fade out script -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const messages = document.querySelectorAll('#message-container div');
  messages.forEach(msg => {
    setTimeout(() => {
      msg.classList.add('opacity-0'); // fade out
      setTimeout(() => msg.remove(), 700);
    }, 3000);
  });
});
</script>
{% endblock %}
