{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow" data-aos="fade-up">
  <h2 class="text-2xl font-bold mb-4">Add a Quote</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-indigo-600 text-white rounded-md mt-3">Submit (pending approval)</button>
  </form>
</div>
{% endblock %}
