<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .weather-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        .weather-icon {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1 class="mb-4">Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.city }}
            <button type="submit" class="btn btn-light mt-2">Get Weather</button>
        </form>

        {% if weather_data %}
            {% if weather_data.error %}
                <p class="mt-4">{{ weather_data.error }}</p>
            {% else %}
                <h2 class="mt-4">{{ weather_data.city }}</h2>
                <img class="weather-icon" src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
                <p class="mt-2">{{ weather_data.temperature }} Â°C</p>
                <p>{{ weather_data.description|title }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
